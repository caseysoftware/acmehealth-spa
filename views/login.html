<center>
  <div class="well" ng-if="active">
    <div class="page-header"><h1>Sign In</h1></div>
    <form>
      <div class="input-group input-group-lg">
        <input type="text" class="form-control" placeholder="E-mail" ng-model="user.email" /><br />
        <input type="password" class="form-control" placeholder="Password" ng-model="user.password" /><br />
      </div>
      <br />
      <input class="btn btn-primary btn-lg" type="submit" ng-click="authenticate(user)" value="Sign In" />
    </form>
  </div>
  <br><br>
  <button ng-if="!active" ng-click="login()">Login</button>
</center>

<style>
  body {
    background-color: #E82D50
  }
</style>
